<script>
document.querySelectorAll('a[href^="#"]').forEach(anchor=>{anchor.addEventListener('click',function(e){e.preventDefault();document.querySelector(this.getAttribute('href')).scrollIntoView({behavior:'smooth'});});});
function toggleFAQ(element){const answer=element.nextElementSibling;const toggle=element.querySelector('.faq-toggle');if(answer.style.maxHeight&&answer.style.maxHeight!=='0px'){answer.style.maxHeight='0px';toggle.style.transform='rotate(0deg)';}else{document.querySelectorAll('.faq-answer').forEach(item=>{item.style.maxHeight='0px';});document.querySelectorAll('.faq-toggle').forEach(item=>{item.style.transform='rotate(0deg)';});answer.style.maxHeight=answer.scrollHeight+'px';toggle.style.transform='rotate(180deg)';}}
document.addEventListener('DOMContentLoaded',function(){const observerOptions={threshold:0.1,rootMargin:'0px 0px -50px 0px'};const observer=new IntersectionObserver((entries)=>{entries.forEach(entry=>{if(entry.isIntersecting){entry.target.classList.add('animate-fade-in-up');}});},observerOptions);const sections=document.querySelectorAll('section');sections.forEach(section=>{observer.observe(section);});});
